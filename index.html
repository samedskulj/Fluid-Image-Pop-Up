<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galerija slika</title>
</head>
<body>
    <script src="app.js" defer></script>
    <div class="gallery">
        <div class="img-container">
            <img src="./preview/Slika1. - jungle - preview.jpg" 
            alt="Džungla"
            data-original = "Slika1. - jungle - full.jpg">
        </div>
        <div class="img-container">
            <img src="./preview/Slika2. - snijeg - preview.jpg" 
            alt="Snježna planina"
            data-original = "Slika2. - snijeg - full.jpg">
        </div>
        <div class="img-container">
            <img src="./preview/Slika3. - kamenje - preview.jpg" 
            alt="Kamenje"
            data-original = "Slika3. - kamenje - full.jpg">
        </div>
    </div>
<div class="modal">
    <img src="./preview/Slika3. - kamenje - preview.jpg" alt="" class="full-img">
    <p class = "caption">Babo igre</p>
</div>

</body>
</html>
